<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>allinter | html5 accessibility and low vision linter</title>
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap@4.5.0/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@2.15.0/dist/bootstrap-vue.min.css" />
  <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>
  <script src="//unpkg.com/vue@2.6.11/dist/vue.min.js"></script>
  <script src="//unpkg.com/bootstrap-vue@2.15.0/dist/bootstrap-vue.min.js"></script>
  <script src="//unpkg.com/bootstrap-vue@2.15.0/dist/bootstrap-vue-icons.min.js"></script>
</head>
<body>
  <div id="app">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">allinter - html5 accessibility and low vision linter</h5>
      <button type="button" class="btn btn-outline-secondary" id="btn-settings" data-toggle="modal" data-target="#setting-modal">
        <b-icon-gear></b-icon-gear>
        設定
      </button>
      <button type="button" class="btn btn-secondary ml-2" @click="quitApplication">
        <b-icon-exclamation-triangle-fill></b-icon-exclamation-triangle-fill>
        終了
      </button>
    </div>

    <div class="modal fade" id="setting-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">設定</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            アクセシビリティのオプションやロービジョンのオプションを設定できるようになる予定。<br>
            開発中のため、現在は設定できない。
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
            <button type="button" class="btn btn-primary">保存</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <form v-on:submit.prevent="validatePage">
        <fieldset v-bind:disabled="validating">
          <div class="form-group">
            <label for="url">URL</label>
            <input id="url" name="url" type="url" v-model="url" class="form-control" aria-describedby="url-help" v-bind:readonly="validating">
            <small id="url-help" class="form-text text-muted">検証したい URL を入力し、「検証」ボタンをクリックしてください。</small>
          </div>
          <div class="d-flex justify-content-around">
            <button type="submit" class="btn btn-primary btn-lg">検証</button>
          </div>
        </fieldset>
      </form>

      <div v-if="hasHtmlCheckerResult()">
        <h2>アクセシビリティ検証</h2>
      </div>
      <div v-if="hasLowVisionResult()">
        <h2>視覚化</h2>
      </div>
    </div> <!-- end of .container -->
  </div> <!-- end of #app -->

  <script defer>
    Vue.use(BootstrapVue);
    Vue.use(BootstrapVueIcons);

    window.addEventListener("DOMContentLoaded", (ev) => {
      const app = new Vue({
        el: "#app",
        data: {
          url: "",
          validating: false,
          result: {
            htmlChecker: {
              problems: []
            },
            lowVision: {
              problems: [],
              sourceImage: "",
              outputImage: ""
            }
          }
        },
        created: function() {
          window.addEventListener("beforeunload", (ev) => {
            if (typeof hostCallback !== "undefined") {
              ev.preventDefault();
              ev.returnValue = '';
              hostCallback(JSON.stringify({ name: "quit" }));
            }
          });
          window.addEventListener("message", (ev) => {
            console.log({ on: "message", ev: ev, data: ev.data })

            switch (ev.data.name) {
              case "allinter.completed":
                this.validating = false;
                break;
              case "allinter.htmlChecker.result":
                this.result.htmlChecker.problems = Array.from(ev.data.problems, (problem, index) => { problem.id = index; return problem; });
                break;
              case "allinter.lowVision.result":
                this.result.lowVision.problems = Array.from(ev.data.problems, (problem, index) => { problem.id = index; return problem; });
                this.result.lowVision.sourceImage = ev.data.sourceImage;
                this.result.lowVision.outputImage = ev.data.outputImage;
                break;
            }
          });

          const lastUrl = sessionStorage.getItem("lastUrl");
          if (lastUrl) {
            this.url = lastUrl;
          }
        },
        methods: {
          validatePage: function() {
            if (! this.url) {
              return;
            }

            if (typeof hostCallback !== "undefined") {
              this.validating = true;
              this.result.htmlChecker.problems = [];
              this.result.lowVision.problems = [];
              this.result.lowVision.sourceImage = "";
              this.result.lowVision.outputImage = "";

              hostCallback(JSON.stringify({ name: "open", payload: { url: this.url } }));
              sessionStorage.setItem("lastUrl", this.url);
            }
          },
          quitApplication: function() {
            if (typeof hostCallback !== "undefined") {
              hostCallback(JSON.stringify({ name: "quit" }));
            }
          },
          hasHtmlCheckerResult: function() {
            return (this.result.htmlChecker.problems && this.result.htmlChecker.problems.length > 0);
          },
          hasLowVisionResult: function() {
            return (this.result.lowVision.problems && this.result.lowVision.problems.length > 0);
          }
        }
      });
    });
   </script>
</body>
</html>
