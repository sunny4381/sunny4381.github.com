<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>allinter | html5 accessibility and low vision linter</title>
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap@4.5.0/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@2.15.0/dist/bootstrap-vue.min.css" />
  <style type="text/css">
    th.allinter-severity div {
      min-width: 8em;
    }
    th.allinter-metric0 div,
    th.allinter-metric1 div,
    th.allinter-metric2 div,
    th.allinter-metric3 div {
      min-width: 10em;
    }
    th.allinter-guideline0 div,
    th.allinter-guideline1 div,
    th.allinter-guideline2 div {
      min-width: 10em;
    }
    th.allinter-techniques div {
      min-width: 10em;
    }
    th.allinter-highlight-paths div {
      min-width: 5em;
    }
    th.allinter-description div {
      min-width: 30em;
    }
    th.allinter-severity-lv div,
    th.allinter-x div,
    th.allinter-y div,
    th.allinter-area div {
      min-width: 4em;
    }
    th.allinter-foreground div,
    th.allinter-background div {
      min-width: 7em;
    }
  </style>
  <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>
  <script src="//unpkg.com/vue@2.6.11/dist/vue.min.js"></script>
  <script src="//unpkg.com/bootstrap-vue@2.15.0/dist/bootstrap-vue.min.js"></script>
  <script src="//unpkg.com/bootstrap-vue@2.15.0/dist/bootstrap-vue-icons.min.js"></script>
</head>
<body>
  <div id="app">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">allinter - html5 accessibility and low vision linter</h5>
      <button type="button" class="btn btn-outline-secondary" id="btn-settings" data-toggle="modal" data-target="#setting-modal">
        <b-icon-gear></b-icon-gear>
        設定
      </button>
      <button type="button" class="btn btn-secondary ml-2" @click="quitApplication">
        <b-icon-power></b-icon-power>
        終了
      </button>
    </div>

    <div class="modal fade" id="setting-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">設定</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            アクセシビリティのオプションやロービジョンのオプションを設定できるようになる予定。<br>
            開発中のため、現在は設定できない。
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
            <button type="button" class="btn btn-primary">保存</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <form v-on:submit.prevent="validatePage">
        <fieldset v-bind:disabled="validating">
          <div class="form-group">
            <label for="url">URL</label>
            <input id="url" name="url" type="url" v-model="url" class="form-control" aria-describedby="url-help" v-bind:readonly="validating">
            <small id="url-help" class="form-text text-muted">検証したい URL を入力し、「検証」ボタンをクリックしてください。</small>
          </div>
          <div class="d-flex justify-content-around">
            <button type="submit" class="btn btn-primary btn-lg"><b-icon-play></b-icon-play> 検証</button>
          </div>
        </fieldset>
      </form>

      <div class="mt-3">
        <b-card no-body>
          <b-tabs pills card>
            <b-tab title="アクセシビリティ検証" active>
              <div v-if="hasHtmlCheckerResult()">
                <div class="row">
                  <div class="col-3">
                    <div class="list-group">
                      <button type="button" class="list-group-item list-group-item-action" v-bind:class="{ active: !result.htmlChecker.problem.filter }" v-on:click="result.htmlChecker.problem.filter = null">
                        <span class="mr-auto">すべての項目</span>
                        <span class="badge badge-secondary">{{result.htmlChecker.problem.items.length.toLocaleString()}}</span>
                      </button>
                      <hr>
                      <button type="button" class="list-group-item list-group-item-action" v-bind:class="{ active: result.htmlChecker.problem.filter === '問題あり' }" v-on:click="result.htmlChecker.problem.filter = '問題あり'">
                        <span class="mr-auto">問題あり</span>
                        <span class="badge badge-secondary">{{result.htmlChecker.problem.counts[0].toLocaleString()}}</span>
                      </button>
                      <button type="button" class="list-group-item list-group-item-action" v-bind:class="{ active: result.htmlChecker.problem.filter === '問題の可能性大' }" v-on:click="result.htmlChecker.problem.filter = '問題の可能性大'">
                        <span class="mr-auto">問題の可能性大</span>
                        <span class="badge badge-secondary">{{result.htmlChecker.problem.counts[1].toLocaleString()}}</span>
                      </button>
                      <button type="button" class="list-group-item list-group-item-action" v-bind:class="{ active: result.htmlChecker.problem.filter === '要判断箇所' }" v-on:click="result.htmlChecker.problem.filter = '要判断箇所'">
                        <span class="mr-auto">要判断箇所</span>
                        <span class="badge badge-secondary">{{result.htmlChecker.problem.counts[2].toLocaleString()}}</span>
                      </button>
                      <button type="button" class="list-group-item list-group-item-action" v-bind:class="{ active: result.htmlChecker.problem.filter === '手動確認' }" v-on:click="result.htmlChecker.problem.filter = '手動確認'">
                        <span class="mr-auto">手動確認</span>
                        <span class="badge badge-secondary">{{result.htmlChecker.problem.counts[3].toLocaleString()}}</span>
                      </button>
                    </div>
                  </div>
                  <div class="col-9">
                    <b-table striped hover responsive sticky-header :items="result.htmlChecker.problem.items" :fields="result.htmlChecker.problem.fields" :filter="result.htmlChecker.problem.filter" :filter-included-fields="result.htmlChecker.problem.filterOn"></b-table>
                  </div>
                </div>
              </div>
            </b-tab>
            <b-tab title="視覚化">
              <div v-if="hasLowVisionResult()">
                <div class="row">
                  <div class="col-3">
                    <div class="list-group">
                      <button type="button" class="list-group-item list-group-item-action" v-bind:class="{ active: !result.lowVision.problem.filter }" v-on:click="result.lowVision.problem.filter = null">
                        <span class="mr-auto">すべての項目</span>
                        <span class="badge badge-secondary">{{result.lowVision.problem.items.length.toLocaleString()}}</span>
                      </button>
                      <hr>
                      <button type="button" class="list-group-item list-group-item-action" v-bind:class="{ active: result.lowVision.problem.filter === '問題あり' }" v-on:click="result.lowVision.problem.filter = '問題あり'">
                        <span class="mr-auto">問題あり</span>
                        <span class="badge badge-secondary">{{result.lowVision.problem.counts[0].toLocaleString()}}</span>
                      </button>
                      <button type="button" class="list-group-item list-group-item-action" v-bind:class="{ active: result.lowVision.problem.filter === '問題の可能性大' }" v-on:click="result.lowVision.problem.filter = '問題の可能性大'">
                        <span class="mr-auto">問題の可能性大</span>
                        <span class="badge badge-secondary">{{result.lowVision.problem.counts[1].toLocaleString()}}</span>
                      </button>
                      <button type="button" class="list-group-item list-group-item-action" v-bind:class="{ active: result.lowVision.problem.filter === '要判断箇所' }" v-on:click="result.lowVision.problem.filter = '要判断箇所'">
                        <span class="mr-auto">要判断箇所</span>
                        <span class="badge badge-secondary">{{result.lowVision.problem.counts[2].toLocaleString()}}</span>
                      </button>
                      <button type="button" class="list-group-item list-group-item-action" v-bind:class="{ active: result.lowVision.problem.filter === '手動確認' }" v-on:click="result.lowVision.problem.filter = '手動確認'">
                        <span class="mr-auto">手動確認</span>
                        <span class="badge badge-secondary">{{result.lowVision.problem.counts[3].toLocaleString()}}</span>
                      </button>
                    </div>
                  </div>
                  <div class="col-9">
                    <b-table striped hover responsive sticky-header :items="result.lowVision.problem.items" :fields="result.lowVision.problem.fields" :filter="result.lowVision.problem.filter" :filter-included-fields="result.lowVision.problem.filterOn"></b-table>
                  </div>
                </div>
                <div v-if="result.lowVision.sourceImage">
                  <img v-bind:src="result.lowVision.sourceImage" alt="source image"></img>
                </div>
                <div v-if="result.lowVision.outputImage">
                  <img v-bind:src="result.lowVision.outputImage" alt="output image"></img>
                </div>
              </div>
            </b-tab>
          </b-tabs>
        </b-card>
      </div>
    </div> <!-- end of .container -->
  </div> <!-- end of #app -->

  <script defer>
    Vue.use(BootstrapVue);
    Vue.use(BootstrapVueIcons);

    window.addEventListener("DOMContentLoaded", (ev) => {
      const app = new Vue({
        el: "#app",
        data: {
          url: "",
          validating: false,
          result: {
            htmlChecker: {
              problem: {
                fields: [
                  {
                    key: "severityStr",
                    label: "重度指数",
                    class: "allinter-severity",
                    sortable: true
                  },
                  {
                    key: "evaluationItem_tableDataMetrics0",
                    label: "知覚可能",
                    class: "allinter-metric0",
                    sortable: true
                  },
                  {
                    key: "evaluationItem_tableDataMetrics1",
                    label: "操作可能",
                    class: "allinter-metric1",
                    sortable: true
                  },
                  {
                    key: "evaluationItem_tableDataMetrics2",
                    label: "理解可能",
                    class: "allinter-metric2",
                    sortable: true
                  },
                  {
                    key: "evaluationItem_tableDataMetrics3",
                    label: "堅牢",
                    class: "allinter-metric3",
                    sortable: true
                  },
                  {
                    key: "evaluationItem_tableDataGuideline0",
                    label: "WCAG 2.0",
                    class: "allinter-guideline0",
                    sortable: true
                  },
                  {
                    key: "evaluationItem_tableDataGuideline1",
                    label: "Section508",
                    class: "allinter-guideline1",
                    sortable: true
                  },
                  {
                    key: "evaluationItem_tableDataGuideline2",
                    label: "JIS",
                    class: "allinter-guideline2",
                    sortable: true
                  },
                  {
                    key: "evaluationItem_tableDataTechniques",
                    label: "達成方法",
                    class: "allinter-techniques",
                    sortable: true
                  },
                  {
                    key: "highlightTargetPaths",
                    label: "指摘箇所",
                    class: "allinter-highlight-paths",
                    sortable: false
                  },
                  {
                    key: "description",
                    label: "内容",
                    class: "allinter-description",
                    sortable: false
                  }
                ],
                items: [],
                counts: [],
                filter: null,
                filterOn: [ "severityStr" ]
              }
            },
            lowVision: {
              problem: {
                fields: [
                  {
                    key: "severityStr",
                    label: "重度指数",
                    class: "allinter-severity",
                    sortable: true
                  },
                  // {
                  //   key: "iconTooltip",
                  //   label: "種類",
                  //   class: "allinter-icon",
                  //   sortable: true
                  // },
                  {
                    key: "evaluationItem_tableDataGuideline0",
                    label: "WCAG 2.0",
                    class: "allinter-guideline0",
                    sortable: true
                  },
                  {
                    key: "evaluationItem_tableDataGuideline1",
                    label: "Section508",
                    class: "allinter-guideline1",
                    sortable: true
                  },
                  {
                    key: "evaluationItem_tableDataGuideline2",
                    label: "JIS",
                    class: "allinter-guideline2",
                    sortable: true
                  },
                  {
                    key: "severityLV",
                    label: "深刻度",
                    class: "allinter-severity-lv",
                    sortable: true
                  },
                  {
                    key: "foreground",
                    label: "前景色",
                    class: "allinter-foreground",
                    sortable: true
                  },
                  {
                    key: "background",
                    label: "背景色",
                    class: "allinter-background",
                    sortable: true
                  },
                  {
                    key: "x",
                    label: "X座標",
                    class: "allinter-x",
                    sortable: true
                  },
                  {
                    key: "y",
                    label: "Y座標",
                    class: "allinter-y",
                    sortable: true
                  },
                  {
                    key: "area",
                    label: "面積",
                    class: "allinter-area",
                    sortable: true
                  },
                  {
                    key: "evaluationItem_tableDataTechniques",
                    label: "達成方法",
                    class: "allinter-techniques",
                    sortable: true
                  },
                  {
                    key: "description",
                    label: "内容",
                    class: "allinter-description",
                    sortable: true
                  },
                ],
                items: [],
                counts: [],
                filter: null,
                filterOn: [ "severityStr" ]
              },
              sourceImage: "",
              outputImage: ""
            }
          }
        },
        created: function() {
          window.addEventListener("beforeunload", (ev) => {
            if (typeof hostCallback !== "undefined") {
              ev.preventDefault();
              ev.returnValue = '';
              hostCallback(JSON.stringify({ name: "quit" }));
            }
          });
          window.addEventListener("message", (ev) => {
            console.log({ on: "message", ev: ev, data: ev.data })

            switch (ev.data.name) {
              case "allinter.completed":
                this.validating = false;
                break;
              case "allinter.htmlChecker.result":
                this.result.htmlChecker.problem.items = Array.from(ev.data.problems, (problem, index) => {
                  return {
                    id: index,
                    severityStr: problem.severityStr,
                    evaluationItem_tableDataMetrics0: problem.evaluationItem["tableDataMetrics"][0],
                    evaluationItem_tableDataMetrics1: problem.evaluationItem["tableDataMetrics"][1],
                    evaluationItem_tableDataMetrics2: problem.evaluationItem["tableDataMetrics"][2],
                    evaluationItem_tableDataMetrics3: problem.evaluationItem["tableDataMetrics"][3],
                    evaluationItem_tableDataGuideline0: problem.evaluationItem["tableDataGuideline"][0],
                    evaluationItem_tableDataGuideline1: problem.evaluationItem["tableDataGuideline"][1],
                    evaluationItem_tableDataGuideline2: problem.evaluationItem["tableDataGuideline"][2],
                    evaluationItem_tableDataTechniques: problem.evaluationItem["tableDataTechniques"],
                    highlightTargetPaths: "",
                    description: problem.description
                  };
                });

                this.result.htmlChecker.problem.counts = [ 0, 0, 0, 0 ];
                ev.data.problems.forEach((problem, index) => {
                  if (problem.severity & 1) {
                    this.result.htmlChecker.problem.counts[0] += 1;
                  }
                  if (problem.severity & 2) {
                    this.result.htmlChecker.problem.counts[1] += 1;
                  }
                  if (problem.severity & 4) {
                    this.result.htmlChecker.problem.counts[2] += 1;
                  }
                  if (problem.severity & 8) {
                    this.result.htmlChecker.problem.counts[3] += 1;
                  }
                });
                break;
              case "allinter.lowVision.result":
                this.result.lowVision.problem.items = Array.from(ev.data.problems, (problem, index) => {
                  return {
                    id: index,
                    severityStr: problem.severityStr,
                    iconTooltip: problem.iconTooltip,
                    evaluationItem_tableDataGuideline0: problem.evaluationItem["tableDataGuideline"][0],
                    evaluationItem_tableDataGuideline1: problem.evaluationItem["tableDataGuideline"][1],
                    evaluationItem_tableDataGuideline2: problem.evaluationItem["tableDataGuideline"][2],
                    evaluationItem_tableDataTechniques: problem.evaluationItem["tableDataTechniques"],
                    severityLV: problem.severityLV,
                    foreground: problem.foreground,
                    background: problem.background,
                    x: problem.x,
                    y: problem.y,
                    area: problem.area,
                    evaluationItem_tableDataTechniques: problem.evaluationItem["tableDataTechniques"],
                    description: problem.description,
                  };
                });

                this.result.lowVision.problem.counts = [ 0, 0, 0, 0 ];
                ev.data.problems.forEach((problem, index) => {
                  if (problem.severity & 1) {
                    this.result.lowVision.problem.counts[0] += 1;
                  }
                  if (problem.severity & 2) {
                    this.result.lowVision.problem.counts[1] += 1;
                  }
                  if (problem.severity & 4) {
                    this.result.lowVision.problem.counts[2] += 1;
                  }
                  if (problem.severity & 8) {
                    this.result.lowVision.problem.counts[3] += 1;
                  }
                });

                this.result.lowVision.sourceImage = ev.data.sourceImageDataUrl;
                this.result.lowVision.outputImage = ev.data.outputImageDataUrl;
                break;
            }
          });

          const lastUrl = sessionStorage.getItem("lastUrl");
          if (lastUrl) {
            this.url = lastUrl;
          }
        },
        methods: {
          validatePage: function() {
            if (! this.url) {
              return;
            }

            if (typeof hostCallback !== "undefined") {
              this.validating = true;
              this.result.htmlChecker.problem.items = [];
              this.result.htmlChecker.problem.counts = [ 0, 0, 0, 0 ];
              this.result.htmlChecker.problem.filter = null;
              this.result.htmlChecker.problem.filterOn = [ "severityStr" ];
              this.result.lowVision.problem.items = [];
              this.result.lowVision.problem.counts = [ 0, 0, 0, 0 ];
              this.result.lowVision.problem.filter = null;
              this.result.lowVision.problem.filterOn = [ "severityStr" ];
              this.result.lowVision.sourceImage = "";
              this.result.lowVision.outputImage = "";

              hostCallback(JSON.stringify({ name: "open", payload: { url: this.url } }));
              sessionStorage.setItem("lastUrl", this.url);
            }
          },
          quitApplication: function() {
            if (typeof hostCallback !== "undefined") {
              hostCallback(JSON.stringify({ name: "quit" }));
            }
          },
          hasHtmlCheckerResult: function() {
            return (this.result.htmlChecker.problem && this.result.htmlChecker.problem.items && this.result.htmlChecker.problem.items.length > 0);
          },
          hasLowVisionResult: function() {
            return (this.result.lowVision.problem && this.result.lowVision.problem.items && this.result.lowVision.problem.items.length > 0);
          }
        }
      });
    });
   </script>
</body>
</html>
